<script>
    var input = document.getElementById("pgno");

input.addEventListener("keyup", function(event) {
  if (event.keyCode === 13) {
    event.preventDefault();
    document.getElementById("submit").click();
  }
});

var pgno = 1;
var x, text, image;

function validateForm() {
    pgno = document.forms["Page"]["pgno"].value;
    // If x is Not a Number or less than one or greater than 10
    if (pgno < 1 || pgno > 258 || isNaN(pgno)) {
      text = "Uhh... That page number does not exist...";
    }else{
      text="";
      var source = "https://p.calameoassets.com/161109121205-b6cfa5aac151efdfd4fe5af161dec83d/p" + pgno + ".svgz";
      image = document.getElementById("book").src = source;
    }document.getElementById("error").innerHTML = text;
};

function increment() {
  if (pgno < 258){
    pgno ++;
    var source = "https://p.calameoassets.com/161109121205-b6cfa5aac151efdfd4fe5af161dec83d/p" + pgno + ".svgz";
    image = document.getElementById("book").src = source;
  }
};

function decrement() {
  if (pgno > 1){
  pgno --;
  var source = "https://p.calameoassets.com/161109121205-b6cfa5aac151efdfd4fe5af161dec83d/p" + pgno + ".svgz";
  image = document.getElementById("book").src = source;}
};
